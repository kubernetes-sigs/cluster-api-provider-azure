name: Codespell
on:
  pull_request:
jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: codespell-project/actions-codespell@v2.2.1
      with:
        skip: .git,_artifacts,*.sum
        ignore_words_file: .codespellignore
        check_filenames: true
        check_hidden: true
