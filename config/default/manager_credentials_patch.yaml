apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /home/.azure/credentials.json
        volumeMounts:
        - name: credentials
          mountPath: /home/.azure
      volumes:
      - name: credentials
        secret:
          secretName: manager-bootstrap-credentials
