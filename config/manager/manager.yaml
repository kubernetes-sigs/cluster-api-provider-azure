apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: capz-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: capz-controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: capz-controller-manager
    spec:
      hostAliases:
      - ip: "10.126.70.37"
        hostnames:
        - "dbe-1dkphq2.microsoftdatabox.com"
        - "login.dbe-1dkphq2.microsoftdatabox.com"
        - "management.dbe-1dkphq2.microsoftdatabox.com"
      - ip: "10.126.68.186"
        hostnames:
        - "capz-cluster-e1da2561.dbelocal"
      containers:
        - args:
            - --enable-leader-election
            - "--feature-gates=MachinePool=${EXP_MACHINE_POOL:=false},AKS=${EXP_AKS:=false}"
          image: controller:latest
          imagePullPolicy: Always
          name: manager
          volumeMounts:
            - mountPath: /etc/ssl/certs/
              name: ca-bundle
          ports:
            - containerPort: 9440
              name: healthz
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: healthz
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
      terminationGracePeriodSeconds: 10
      volumes:
        - name: ca-bundle
          configMap:
            name: ca-bundle
