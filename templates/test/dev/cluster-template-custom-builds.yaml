apiVersion: v1
data:
  kube-proxy-patch: |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: windows-kubeproxy-ci
      namespace: kube-system
    data:
      KUBEPROXY_PATH: "c:/k/kube-proxy.exe"
  proxy: |
    apiVersion: apps/v1
    kind: DaemonSet
    metadata:
      labels:
        k8s-app: kube-proxy
      name: kube-proxy-windows
      namespace: kube-system
    spec:
      selector:
        matchLabels:
          k8s-app: kube-proxy-windows
      template:
        metadata:
          labels:
            k8s-app: kube-proxy-windows
        spec:
          serviceAccountName: kube-proxy
          securityContext:
            windowsOptions:
              hostProcess: true
              runAsUserName: "NT AUTHORITY\\system"
          hostNetwork: true
          containers:
          - image: sigwindowstools/kube-proxy:${KUBERNETES_VERSION/+/_}-calico-hostprocess
            args: ["$env:CONTAINER_SANDBOX_MOUNT_POINT/kube-proxy/start.ps1"]
            workingDir: "$env:CONTAINER_SANDBOX_MOUNT_POINT/kube-proxy/"
            name: kube-proxy
            env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: KUBEPROXY_PATH
              valueFrom:
                configMapKeyRef:
                  name: windows-kubeproxy-ci
                  key: KUBEPROXY_PATH
                  optional: true
            volumeMounts:
            - mountPath: /var/lib/kube-proxy
              name: kube-proxy
          nodeSelector:
            kubernetes.io/os: windows
          tolerations:
          - key: CriticalAddonsOnly
            operator: Exists
          - operator: Exists
          volumes:
          - configMap:
              name: kube-proxy
            name: kube-proxy
      updateStrategy:
        type: RollingUpdate
  windows-cni: |
    # strictAffinity required for windows
    apiVersion: crd.projectcalico.org/v1
    kind: IPAMConfig
    metadata:
      name: default
    spec:
      autoAllocateBlocks: true
      strictAffinity: true
    ---
    kind: ConfigMap
    apiVersion: v1
    metadata:
      name: calico-static-rules
      namespace: calico-system
      labels:
        tier: node
        app: calico
    data:
      static-rules.json: |
        {
          "Provider": "azure",
          "Version": "0.1",
          "Rules": [
            {
              "Name": "EndpointPolicy",
              "Rule": {
                  "Id": "wireserver",
                  "Type": "ACL",
                  "Protocol": 6,
                  "Action": "Block",
                  "Direction": "Out",
                  "RemoteAddresses": "168.63.129.16/32",
                  "RemotePorts": "80",
                  "Priority": 200,
                  "RuleType": "Switch"
                }
              }
          ]
        }
    ---
    kind: ConfigMap
    apiVersion: v1
    metadata:
      name: calico-config-windows
      namespace: calico-system
      labels:
        tier: node
        app: calico
    data:
      veth_mtu: "1350"

      cni_network_config: |
        {
          "name": "Calico",
          "cniVersion": "0.3.1",
          "plugins": [
            {
              "windows_use_single_network": true,
              "type": "calico",
              "mode": "vxlan",
              "nodename": "__KUBERNETES_NODE_NAME__",
              "nodename_file_optional": true,
              "log_file_path": "c:/cni.log",
              "log_level": "debug",

              "vxlan_mac_prefix": "0E-2A",
              "vxlan_vni": 4096,
              "mtu": __CNI_MTU__,
              "policy": {
                "type": "k8s"
              },

              "log_level": "info",

              "capabilities": {"dns": true},
              "DNS":  {
                "Search":  [
                  "svc.cluster.local"
                ]
              },

              "datastore_type": "kubernetes",

              "kubernetes": {
                "kubeconfig": "__KUBECONFIG_FILEPATH__"
              },

              "ipam": {
                "type": "calico-ipam",
                "subnet": "usePodCidr"
              },

              "policies":  [
