      # latest binaries and images will get replaced to the desired version by the script above.
      marketplace:
        publisher: cncf-upstream
        offer: capi-windows
        sku: ${WINDOWS_SERVER_VERSION:=windows-2019}-containerd-gen1
        version: latest
