apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ../../../flavors/ipv6
  - ../prow/cni-resource-set.yaml
patchesStrategicMerge:
  - ../patches/tags.yaml
  - ../patches/controller-manager.yaml
  - ../patches/cluster-cni.yaml
configMapGenerator:
  - name: cni-${CLUSTER_NAME}-calico
    files:
      - resources=../clusterresourcesets/calico-ipv6.yaml
generatorOptions:
  disableNameSuffixHash: true
  labels:
    type: generated
  annotations:
    note: generated
