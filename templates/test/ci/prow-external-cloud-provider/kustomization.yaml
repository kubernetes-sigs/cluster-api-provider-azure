apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ../../../flavors/external-cloud-provider
  - ../prow/cni-resource-set.yaml
patchesStrategicMerge:
  - ../patches/tags.yaml
  - ../patches/controller-manager.yaml
  - ../patches/cluster-cni.yaml
  - ../patches/apiserver.yaml
  - patches/azure-machine-template.yaml
  - patches/azure-machine-template-control-plane.yaml
configMapGenerator:
  - name: cni-${CLUSTER_NAME}-calico
    files:
      - resources=../../../addons/calico.yaml
generatorOptions:
  disableNameSuffixHash: true
  labels:
    type: generated
  annotations:
    note: generated
