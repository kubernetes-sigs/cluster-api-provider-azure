apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ../prow-ci-version
  - ../../../addons/cluster-api-helm/calico-ipv6.yaml
patchesStrategicMerge:
  - ../../../flavors/ipv6/patches/ipv6.yaml
  - ../../../flavors/ipv6/patches/controlplane-azuremachinetemplate.yaml
  - ../../../flavors/ipv6/patches/kubeadm-controlplane.yaml
  - ../prow-ipv6/patches/cluster-label-calico-ipv6.yaml
  - patches/machine-deployment.yaml
  - ../patches/windows-addons-disabled.yaml
patches:
  - target:
      group: bootstrap.cluster.x-k8s.io
      version: v1beta1
      kind: KubeadmConfigTemplate
      name: .*-md-0
      namespace: default
    path: ../prow-ci-version/patches/oot-credential-provider.yaml
  - target:
      group: bootstrap.cluster.x-k8s.io
      version: v1beta1
      kind: KubeadmConfigTemplate
      name: .*-md-win
      namespace: default
    path: ../prow-ci-version/patches/oot-credential-provider-win.yaml
  - target:
      group: controlplane.cluster.x-k8s.io
      version: v1beta1
      kind: KubeadmControlPlane
      name: .*-control-plane
    path: ../prow-ci-version/patches/oot-credential-provider-kcp.yaml
  - target:
      kind: HelmChartProxy
      name: calico
    patch: |
      $patch: delete
      apiVersion: addons.cluster.x-k8s.io/v1alpha1
      kind: HelmChartProxy
      metadata:
        name: calico
  - target:
      name: ".*-win.*"
    patch: |
      $patch: delete
      apiVersion: cluster.x-k8s.io/v1beta1
      kind: MachineDeployment
      metadata:
        name: win
