apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
- ../../../flavors/machinepool-windows
- ../prow/cni-resource-set.yaml
- ../../../addons/windows/csi-proxy/csi-proxy-resource-set.yaml
- ../../../addons/windows/containerd-logging/containerd-logger-resource-set.yaml
- ../../../addons/cluster-api-helm/calico.yaml
- ../../../addons/cluster-api-helm/azuredisk-csi-driver.yaml
- ../../../addons/cluster-api-helm/cloud-provider-azure.yaml
- ../../../addons/cluster-api-helm/cloud-provider-azure-ci.yaml
configMapGenerator:
- files:
  - windows-cni=../../../addons/windows/calico/calico.yaml
  - proxy=../../../addons/windows/calico/kube-proxy-windows.yaml
  name: cni-${CLUSTER_NAME}-calico-windows
- files:
  - csi-proxy=../../../addons/windows/csi-proxy/csi-proxy.yaml
  name: csi-proxy-addon
- files:
  - containerd-windows-logger=../../../addons/windows/containerd-logging/containerd-logger.yaml
  name: containerd-logger-${CLUSTER_NAME}
generatorOptions:
  annotations:
    note: generated
  disableNameSuffixHash: true
  labels:
    type: generated
patches:
- path: ../patches/azuremachinepool-vmextension.yaml
- path: ../patches/tags.yaml
- path: ../patches/controller-manager.yaml
- path: ../patches/machine-pool-worker-counts.yaml
- path: ../patches/windows-containerd-labels.yaml
- path: ../patches/cluster-label-calico.yaml
- path: ../patches/cluster-label-cloud-provider-azure.yaml
- target:
    kind: AzureCluster
  patch: |-
    - op: add
      path: /spec/networkSpec/apiServerLB
      value:
        frontendIPs:
        - name: ${CLUSTER_NAME}-api-lb
          publicIP:
            dnsName: ${CLUSTER_NAME}-${APISERVER_LB_DNS_SUFFIX}.${AZURE_LOCATION}.cloudapp.azure.com
            name: ${CLUSTER_NAME}-api-lb
        - name: ${CLUSTER_NAME}-internal-lb-private-ip
          privateIP: ${AZURE_INTERNAL_LB_PRIVATE_IP}
- target:
    kind: AzureCluster
  patch: |-
    - op: add
      path: /spec/networkSpec/vnet/cidrBlocks
      value: []
    - op: add
      path: /spec/networkSpec/vnet/cidrBlocks/-
      value: ${AZURE_VNET_CIDR}
- target:
    kind: AzureCluster
  patch: |-
    - op: add
      path: /spec/networkSpec/subnets/0/cidrBlocks
      value: []
    - op: add
      path: /spec/networkSpec/subnets/0/cidrBlocks/-
      value: ${AZURE_CP_SUBNET_CIDR}
- target:
    kind: AzureCluster
  patch: |-
    - op: add
      path: /spec/networkSpec/subnets/1/cidrBlocks
      value: []
    - op: add
      path: /spec/networkSpec/subnets/1/cidrBlocks/-
      value: ${AZURE_NODE_SUBNET_CIDR}
- target:
    kind: KubeadmConfig
    name: .*-mp-0
  patch: |-
    - op: add
      path: /spec/preKubeadmCommands
      value: []
    - op: add
      path: /spec/preKubeadmCommands/-
      value: echo '${AZURE_INTERNAL_LB_PRIVATE_IP}   ${CLUSTER_NAME}-${APISERVER_LB_DNS_SUFFIX}.${AZURE_LOCATION}.cloudapp.azure.com' >> /etc/hosts
- target:
    kind: KubeadmConfig
    name: .*-mp-win
  patch: |-
    - op: add
      path: /spec/preKubeadmCommands/-
      value:
        powershell -Command "Add-Content -Path 'C:\\Windows\\System32\\drivers\\etc\\hosts' -Value '${AZURE_INTERNAL_LB_PRIVATE_IP} ${CLUSTER_NAME}-${APISERVER_LB_DNS_SUFFIX}.${AZURE_LOCATION}.cloudapp.azure.com'"

sortOptions:
  order: fifo
