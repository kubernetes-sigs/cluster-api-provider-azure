apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ../../../flavors/machinepool-windows-containerd
  - ../prow/cni-resource-set.yaml
patchesStrategicMerge:
  - ../patches/tags.yaml
  - ../patches/cluster-cni.yaml
  - ../patches/controller-manager.yaml
  - ../patches/machine-pool-worker-counts.yaml
  - ../patches/windows-containerd-patch.yaml
configMapGenerator:
  - name: cni-${CLUSTER_NAME}-calico
    files:
      - resources=../clusterresourcesets/calico.yaml
      - windows-cni=../clusterresourcesets/windows/calico/calico.yaml
      - proxy=../clusterresourcesets/windows/calico/kube-proxy-windows.yaml
generatorOptions:
  disableNameSuffixHash: true
  labels:
    type: generated
  annotations:
    note: generated
