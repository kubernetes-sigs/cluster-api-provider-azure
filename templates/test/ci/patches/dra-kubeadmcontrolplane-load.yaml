apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlane
metadata:
  name: ${CLUSTER_NAME}-control-plane
  namespace: default
spec:
  kubeadmConfigSpec:
    clusterConfiguration:
      controllerManager:
        extraArgs:
          kube-api-qps: "400"
          kube-api-burst: "800"
      scheduler:
        extraArgs:
          kube-api-qps: "400"
          kube-api-burst: "800"
