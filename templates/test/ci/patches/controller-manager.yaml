kind: KubeadmControlPlane
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
metadata:
  name: "${CLUSTER_NAME}-control-plane"
spec:
  kubeadmConfigSpec:
    preKubeadmCommands:
    - |
      # Install ca-certificates for Azure Linux
      tdnf install -y ca-certificates
      update-ca-trust
    clusterConfiguration:
      controllerManager:
        extraArgs:
          v: "4"
