apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
- ../../../flavors/aks-aso
- patches/aks-pool2.yaml

patches:
- patch: |-
    - op: test
      path: /spec/resources/0/kind
      value: ResourceGroup
    - op: replace
      path: /spec/resources/0/spec/tags
      value:
        jobName: ${JOB_NAME}
        creationTimestamp: ${TIMESTAMP}
        buildProvenance: ${BUILD_PROVENANCE}
  target:
    kind: AzureASOManagedCluster
- patch: |-
    - op: test
      path: /spec/resources/0/kind
      value: ManagedCluster
    - op: replace
      path: /spec/resources/0/spec/tags
      value:
        jobName: ${JOB_NAME}
        creationTimestamp: ${TIMESTAMP}
        buildProvenance: ${BUILD_PROVENANCE}
    - op: replace
      path: /spec/resources/0/spec/sku
      value:
        name: Base
        tier: Standard
  target:
    kind: AzureASOManagedControlPlane
- patch: |-
    - op: test
      path: /spec/resources/0/kind
      value: ManagedClustersAgentPool
    - op: replace
      path: /spec/resources/0/spec/vmSize
      value: "${AZURE_AKS_NODE_MACHINE_TYPE:=Standard_D2ds_v5}"
  target:
    kind: AzureASOManagedMachinePool

sortOptions:
  order: fifo
