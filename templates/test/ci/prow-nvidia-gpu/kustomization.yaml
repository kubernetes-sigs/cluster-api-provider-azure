apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ../../../flavors/base
  - ../../../azure-cluster-identity
  - gpu-operator-resources-set.yaml
  - machine-deployment.yaml
  - ../prow/cni-resource-set.yaml
patchesStrategicMerge:
  - patches/cluster.yaml
  - ../patches/tags.yaml
  - ../patches/cluster-cni.yaml
  - ../patches/controller-manager.yaml
  - ../../../azure-cluster-identity/azurecluster-identity-ref.yaml
patches:
- path: patches/node-storage-type.yaml
  target:
    group: infrastructure.cluster.x-k8s.io
    version: v1beta1
    kind: AzureMachineTemplate
    name: ".*-md-0"
configMapGenerator:
  - name: cni-${CLUSTER_NAME}-calico
    files:
      - resources=../../../addons/calico.yaml
  - name: nvidia-clusterpolicy-crd
    files:
      - clusterpolicy-crd.yaml
  - name: nvidia-gpu-operator-components
    files:
      - gpu-operator-components.yaml
generatorOptions:
  disableNameSuffixHash: true
  labels:
    type: generated
  annotations:
    note: generated
