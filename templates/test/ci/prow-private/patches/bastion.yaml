apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureCluster
metadata:
  name: ${CLUSTER_NAME}
spec:
  bastionSpec:
    azureBastion:
      name: ${CLUSTER_NAME}-azure-bastion
      publicIP:
        name: ${CLUSTER_NAME}-azure-bastion-pip
      subnet:
        cidrBlocks:
        - ${AZURE_BASTION_SUBNET_CIDR}
        name: AzureBastionSubnet
        role: bastion
