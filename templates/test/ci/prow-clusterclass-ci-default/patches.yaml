apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: ci-default
spec:
  patches:
    - name: k8sFeatureGates
      enabledIf: "{{ if .k8sFeatureGates }}true{{end}}"
      definitions:
        - selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: KubeadmControlPlaneTemplate
            matchResources:
              controlPlane: true
          jsonPatches:
            - op: add
              path: /spec/template/spec/kubeadmConfigSpec/clusterConfiguration/apiServer/extraArgs
              valueFrom:
                template: |
                  feature-gates: {{ .k8sFeatureGates }}
    - name: controlPlaneAzureJsonSecretName
      definitions:
        - selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: KubeadmControlPlaneTemplate
            matchResources:
              controlPlane: true
          jsonPatches:
            - op: add
              path: /spec/template/spec/kubeadmConfigSpec/clusterConfiguration/controllerManager/extraArgs/cluster-name
              valueFrom:
                variable: builtin.cluster.name
            - op: replace
              path: "/spec/template/spec/kubeadmConfigSpec/files"
              valueFrom:
                template: |
                  - contentFrom:
                      secret:
                        key: control-plane-azure.json
                        name: "{{ .builtin.controlPlane.machineTemplate.infrastructureRef.name }}-azure-json"
                    owner: root:root
                    path: /etc/kubernetes/azure.json
                    permissions: "0644"
    - name: workerAzureJsonSecretName
      definitions:
        - selector:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: KubeadmConfigTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - ci-default-worker
          jsonPatches:
            - op: replace
              path: "/spec/template/spec/files"
              valueFrom:
                template: |
                  - contentFrom:
                      secret:
                        key: worker-node-azure.json
                        name: "{{ .builtin.machineDeployment.infrastructureRef.name }}-azure-json"
                    owner: root:root
                    path: /etc/kubernetes/azure.json
                    permissions: "0644"
    - name: workerAzureJsonSecretNameWin
      definitions:
        - selector:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: KubeadmConfigTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - ci-default-worker-win
          jsonPatches:
            - op: replace
              path: "/spec/template/spec/files"
              valueFrom:
                template: |
                  - contentFrom:
                      secret:
                        key: worker-node-azure.json
                        name: "{{ .builtin.machineDeployment.infrastructureRef.name }}-azure-json"
                    owner: root:root
                    path: c:/k/azure.json
                    permissions: "0644"
                  - path: C:/defender-exclude-calico.ps1
                    permissions: "0744"
                    content: |-
                      Add-MpPreference -ExclusionProcess C:/opt/cni/bin/calico.exe
                      Add-MpPreference -ExclusionProcess C:/opt/cni/bin/calico-ipam.exe
    - name: additionalTags
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureClusterTemplate
            matchResources:
              infrastructureCluster: true
          jsonPatches:
            - op: replace
              path: /spec/template/spec/additionalTags
              valueFrom:
                template: |
                  buildProvenance: {{ .buildProvenance }}
                  creationTimestamp: {{ .timestamp }}
                  jobName: {{ .jobName }}
    - name: clusterIdentityRef
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureClusterTemplate
            matchResources:
              infrastructureCluster: true
          jsonPatches:
            - op: add
              path: /spec/template/spec/identityRef/name
              valueFrom:
                variable: clusterIdentityRef
    - name: location
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureClusterTemplate
            matchResources:
              infrastructureCluster: true
          jsonPatches:
            - op: replace
              path: /spec/template/spec/location
              valueFrom:
                variable: location
    - name: subscriptionID
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureClusterTemplate
            matchResources:
              infrastructureCluster: true
          jsonPatches:
            - op: add
              path: /spec/template/spec/subscriptionID
              valueFrom:
                variable: subscriptionID
    - name: logLevel
      definitions:
        - selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: KubeadmControlPlaneTemplate
            matchResources:
              controlPlane: true
          jsonPatches:
            - op: add
              path: /spec/template/spec/kubeadmConfigSpec/clusterConfiguration/controllerManager/extraArgs/v
              valueFrom:
                variable: logLevel
    - name: controlPlaneMachineType
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureMachineTemplate
            matchResources:
              controlPlane: true
          jsonPatches:
            - op: add
              path: /spec/template/spec/vmSize
              valueFrom:
                variable: controlPlaneMachineType
    - name: workerMachineType
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureMachineTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - ci-default-worker
          jsonPatches:
            - op: add
              path: /spec/template/spec/vmSize
              valueFrom:
                variable: workerMachineType
    - name: workerMachineTypeWin
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureMachineTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - ci-default-worker-win
          jsonPatches:
            - op: add
              path: /spec/template/spec/vmSize
              valueFrom:
                variable: workerMachineTypeWin
    - name: sshPublicKey
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: AzureMachineTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - ci-default-worker
                  - ci-default-worker-win
          jsonPatches:
            - op: add
              path: /spec/template/spec/sshPublicKey
              valueFrom:
                variable: sshPublicKey
    - name: sshPublicKeyWin
      definitions:
        - selector:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: KubeadmConfigTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - ci-default-worker-win
          jsonPatches:
            - op: add
              path: /spec/template/spec/users
              valueFrom:
                template: |
                  - name: capi
                    groups: Administrators
                    sshAuthorizedKeys:
                      - {{ .sshPublicKey }}
    - name: tmpFolder
      definitions:
        - selector:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: KubeadmConfigTemplate
            matchResources:
              machineDeploymentClass:
                names:
                  - ci-default-worker-win
          jsonPatches:
            - op: add
              path: /spec/template/spec/files/-
              valueFrom:
                template: |
                  content: |
                    # /tmp is assumed created and required for upstream e2e tests to pass
                    New-Item -ItemType Directory -Force -Path C:\tmp\
                  path: C:/create-temp-folder.ps1
                  permissions: "0744"
            - op: add
              path: /spec/template/spec/preKubeadmCommands
              valueFrom:
                template: |
                  - "powershell C:/create-temp-folder.ps1"

