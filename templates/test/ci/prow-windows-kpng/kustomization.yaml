apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ../prow-ci-version
  - ../../../addons/windows/kpng/kpng-resource-set.yaml
patchesStrategicMerge:
  - ../patches/windows-kpng-labels.yaml
configMapGenerator:
  - name: kpng-windows-addon
    files:
      - kpng-rbac=../../../addons/windows/kpng/kpng-rbac.yaml
      - kpng-yaml=../../../addons/windows/kpng/kpng.yaml
generatorOptions:
  disableNameSuffixHash: true
