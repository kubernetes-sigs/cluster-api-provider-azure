apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: ${CLUSTER_NAME}
  namespace: default
spec:
  clusterNetwork:
    services:
      cidrBlocks:
      - 192.168.0.0/16
  controlPlaneRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: AzureManagedControlPlane
    name: ${CLUSTER_NAME}
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: AzureManagedCluster
    name: ${CLUSTER_NAME}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureManagedControlPlane
metadata:
  name: ${CLUSTER_NAME}
  namespace: default
spec:
  additionalTags:
    buildProvenance: ${BUILD_PROVENANCE}
    creationTimestamp: ${TIMESTAMP}
    jobName: ${JOB_NAME}
  addonProfiles:
  - enabled: true
    name: azurepolicy
  identityRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: AzureClusterIdentity
    name: ${CLUSTER_IDENTITY_NAME}
  location: ${AZURE_LOCATION}
  resourceGroupName: ${AZURE_RESOURCE_GROUP:=${CLUSTER_NAME}}
  sshPublicKey: ${AZURE_SSH_PUBLIC_KEY_B64:=""}
  subscriptionID: ${AZURE_SUBSCRIPTION_ID}
  version: ${KUBERNETES_VERSION}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureManagedCluster
metadata:
  name: ${CLUSTER_NAME}
  namespace: default
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachinePool
metadata:
  name: ${CLUSTER_NAME}-pool0
  namespace: default
spec:
  clusterName: ${CLUSTER_NAME}
  replicas: ${WORKER_MACHINE_COUNT}
  template:
    metadata: {}
    spec:
      bootstrap:
        dataSecretName: ""
      clusterName: ${CLUSTER_NAME}
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AzureManagedMachinePool
        name: ${CLUSTER_NAME}-pool0
      version: ${KUBERNETES_VERSION}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureManagedMachinePool
metadata:
  name: ${CLUSTER_NAME}-pool0
  namespace: default
spec:
  availabilityZones:
  - "1"
  - "2"
  enableNodePublicIP: false
  enableFIPS: false
  enableUltraSSD: true
  maxPods: 30
  mode: System
  name: pool0
  osDiskSizeGB: 30
  osDiskType: Managed
  sku: ${AZURE_AKS_NODE_MACHINE_TYPE:=Standard_D2s_v3}
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachinePool
metadata:
  name: ${CLUSTER_NAME}-pool1
  namespace: default
spec:
  clusterName: ${CLUSTER_NAME}
  replicas: ${WORKER_MACHINE_COUNT}
  template:
    metadata: {}
    spec:
      bootstrap:
        dataSecretName: ""
      clusterName: ${CLUSTER_NAME}
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AzureManagedMachinePool
        name: ${CLUSTER_NAME}-pool1
      version: ${KUBERNETES_VERSION}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureManagedMachinePool
metadata:
  name: ${CLUSTER_NAME}-pool1
  namespace: default
spec:
  enableNodePublicIP: false
  enableFIPS: false
  kubeletConfig:
    allowedUnsafeSysctls:
    - net.*
    - kernel.msg*
    containerLogMaxFiles: 50
    containerLogMaxSizeMB: 500
    cpuCfsQuota: true
    cpuCfsQuotaPeriod: 110ms
    cpuManagerPolicy: static
    failSwapOn: false
    imageGcHighThreshold: 70
    imageGcLowThreshold: 50
    podMaxPids: 2048
    topologyManagerPolicy: best-effort
  linuxOSConfig:
    swapFileSizeMB: 1500
    sysctls:
      fsAioMaxNr: 65536
      fsFileMax: 709620
      fsInotifyMaxUserWatches: 1048576
      fsNrOpen: 1048576
      kernelThreadsMax: 55601
      netCoreNetdevMaxBacklog: 1000
      netCoreOptmemMax: 20480
      netCoreRmemDefault: 212992
      netCoreRmemMax: 212992
      netCoreSomaxconn: 16384
      netCoreWmemDefault: 212992
      netCoreWmemMax: 212992
      netIpv4IPLocalPortRange: 32768 60999
      netIpv4NeighDefaultGcThresh1: 4096
      netIpv4NeighDefaultGcThresh2: 8192
      netIpv4NeighDefaultGcThresh3: 16384
      netIpv4TCPFinTimeout: 60
      netIpv4TCPKeepaliveProbes: 9
      netIpv4TCPKeepaliveTime: 7200
      netIpv4TCPMaxSynBacklog: 16384
      netIpv4TCPMaxTwBuckets: 32768
      netIpv4TCPTwReuse: false
      netIpv4TCPkeepaliveIntvl: 75
      netNetfilterNfConntrackBuckets: 65536
      netNetfilterNfConntrackMax: 131072
      vmMaxMapCount: 65530
      vmSwappiness: 60
      vmVfsCachePressure: 100
    transparentHugePageDefrag: madvise
    transparentHugePageEnabled: always
  maxPods: 64
  mode: User
  name: pool1
  nodeLabels:
    type: shared
  osDiskSizeGB: 40
  osDiskType: Ephemeral
  scaleSetPriority: Regular
  sku: ${AZURE_AKS_NODE_MACHINE_TYPE:=Standard_D2s_v3}
  taints:
  - effect: NoSchedule
    key: type
    value: shared
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureClusterIdentity
metadata:
  labels:
    clusterctl.cluster.x-k8s.io/move-hierarchy: "true"
  name: ${CLUSTER_IDENTITY_NAME}
  namespace: default
spec:
  allowedNamespaces: {}
  clientID: ${AZURE_CLIENT_ID}
  clientSecret:
    name: ${AZURE_CLUSTER_IDENTITY_SECRET_NAME}
    namespace: ${AZURE_CLUSTER_IDENTITY_SECRET_NAMESPACE}
  tenantID: ${AZURE_TENANT_ID}
  type: ServicePrincipal
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachinePool
metadata:
  name: ${CLUSTER_NAME}-pool2
  namespace: default
spec:
  clusterName: ${CLUSTER_NAME}
  replicas: 1
  template:
    metadata: {}
    spec:
      bootstrap:
        dataSecretName: ""
      clusterName: ${CLUSTER_NAME}
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AzureManagedMachinePool
        name: ${CLUSTER_NAME}-pool2
      version: ${KUBERNETES_VERSION}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureManagedMachinePool
metadata:
  name: ${CLUSTER_NAME}-pool2
  namespace: default
spec:
  mode: User
  name: pool2
  osType: Windows
  sku: ${AZURE_AKS_NODE_MACHINE_TYPE:=Standard_D2s_v3}
