    specified it requires the Protocol match in the Rule\n                              to
    be set to \"TCP\" or \"UDP\".\n                            items:\n                              anyOf:\n
    \                               - type: integer\n                                -
    type: string\n                              pattern: ^.*\n                              x-kubernetes-int-or-string:
