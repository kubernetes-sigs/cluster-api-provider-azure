apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
- ../prow-apiserver-ilb-custom-images
- patches/azl3-machine-deployment.yaml
patches:
- path: patches/kubeadm-bootstrap-custom-builds.yaml
  target:
    group: bootstrap.cluster.x-k8s.io
    kind: KubeadmConfigTemplate
    name: ^[^-]*-md-0$
    namespace: default
    version: v1beta1
- path: patches/control-plane-custom-builds.yaml
  target:
    group: controlplane.cluster.x-k8s.io
    kind: KubeadmControlPlane
    name: .*-control-plane
    version: v1beta1
- path: patches/delete-machine-health-check.yaml
  target:
    group: cluster.x-k8s.io
    kind: MachineHealthCheck
    name: .*-control-plane
    namespace: default
    version: v1beta1
# Patch to use CAPZ_GALLERY_VERSION for the base node image while allowing
# KUBERNETES_VERSION to be set to the actual version being tested
- path: patches/azure-machine-template-gallery-image.yaml
  target:
    group: infrastructure.cluster.x-k8s.io
    kind: AzureMachineTemplate
    name: .*-control-plane
    version: v1beta1
- path: patches/azure-machine-template-gallery-image.yaml
  target:
    group: infrastructure.cluster.x-k8s.io
    kind: AzureMachineTemplate
    # Match -md-0 but not -azl3-md-0
    name: ^[^-]*-md-0$
    version: v1beta1

sortOptions:
  order: fifo

