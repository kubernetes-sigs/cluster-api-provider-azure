---
apiVersion: cluster.x-k8s.io/v1alpha3
kind: MachineHealthCheck
metadata:
  name: "${CLUSTER_NAME}-mhc-0"
spec:
  clusterName: "${CLUSTER_NAME}"
  maxUnhealthy: 100%
  selector:
    matchLabels:
      nodepool: "pool1"
  unhealthyConditions:
    - type: E2ENodeUnhealthy
      status: "True"
      timeout: 30s