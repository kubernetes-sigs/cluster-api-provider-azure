apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: ${CLUSTER_CLASS_NAME}
  namespace: default
spec:
  controlPlane:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
      kind: AzureASOManagedControlPlaneTemplate
      name: ${CLUSTER_NAME}-control-plane
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
      kind: AzureASOManagedClusterTemplate
      name: ${CLUSTER_NAME}
  workers:
    machinePools:
    - class: default-system
      template:
        bootstrap:
          ref:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: KubeadmConfigTemplate
            name: ${CLUSTER_NAME}-pool0
        infrastructure:
          ref:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
            kind: AzureASOManagedMachinePoolTemplate
            name: ${CLUSTER_NAME}-pool0
    - class: default-worker
      template:
        bootstrap:
          ref:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: KubeadmConfigTemplate
            name: ${CLUSTER_NAME}-pool1
        infrastructure:
          ref:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
            kind: AzureASOManagedMachinePoolTemplate
            name: ${CLUSTER_NAME}-pool1
  # CAPI doesn't let you replace fields of array elements, so we patch the
  # whole spec of each CAPZ object.
  # https://kubernetes.slack.com/archives/C8TSNPY4T/p1709249751874959
  patches:
  - name: azureasomanagedcluster-spec
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: AzureASOManagedClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec
        valueFrom:
          template: |
            resources:
            - apiVersion: resources.azure.com/v1api20200601
              kind: ResourceGroup
              metadata:
                name: "{{ .builtin.cluster.name }}"
                annotations:
                  serviceoperator.azure.com/credential-from: ${ASO_CREDENTIAL_SECRET_NAME}
              spec:
                location: ${AZURE_LOCATION}
  - name: azureasomanagedcontrolplane-spec
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: AzureASOManagedControlPlaneTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: replace
        path: /spec/template/spec
        valueFrom:
          template: |
            version: ${KUBERNETES_VERSION}
            resources:
            - apiVersion: containerservice.azure.com/v1api20231001
              kind: ManagedCluster
              metadata:
                name: "{{ .builtin.cluster.name }}"
                annotations:
                  serviceoperator.azure.com/credential-from: ${ASO_CREDENTIAL_SECRET_NAME}
              spec:
                owner:
                  name: "{{ .builtin.cluster.name }}"
                dnsPrefix: "{{ .builtin.cluster.name }}"
                location: ${AZURE_LOCATION}
                identity:
                  type: SystemAssigned
                servicePrincipalProfile:
                  clientId: msi
                networkProfile:
                  networkPlugin: azure
  - name: azureasomanagedmachinepool-pool0-spec
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: AzureASOManagedMachinePoolTemplate
        matchResources:
          machinePoolClass:
            names:
            - default-system
      jsonPatches:
      - op: replace
        path: /spec/template/spec
        valueFrom:
          template: |
            resources:
            - apiVersion: "containerservice.azure.com/v1api20231001"
              kind: ManagedClustersAgentPool
              metadata:
                name: "{{ .builtin.cluster.name }}-pool0"
                annotations:
                  serviceoperator.azure.com/credential-from: ${ASO_CREDENTIAL_SECRET_NAME}
              spec:
                azureName: "pool0"
                owner:
                  name: "{{ .builtin.cluster.name }}"
                mode: System
                type: VirtualMachineScaleSets
                vmSize: ${AZURE_NODE_MACHINE_TYPE}
  - name: azureasomanagedmachinepool-pool1-spec
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: AzureASOManagedMachinePoolTemplate
        matchResources:
          machinePoolClass:
            names:
            - default-worker
      jsonPatches:
      - op: replace
        path: /spec/template/spec
        valueFrom:
          template: |
            resources:
            - apiVersion: containerservice.azure.com/v1api20231001
              kind: ManagedClustersAgentPool
              metadata:
                name: "{{ .builtin.cluster.name }}-pool1"
                annotations:
                  serviceoperator.azure.com/credential-from: ${ASO_CREDENTIAL_SECRET_NAME}
              spec:
                azureName: "pool1"
                owner:
                  name: "{{ .builtin.cluster.name }}"
                mode: User
                type: VirtualMachineScaleSets
                vmSize: ${AZURE_NODE_MACHINE_TYPE}

