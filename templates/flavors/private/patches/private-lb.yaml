apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
kind: AzureCluster
metadata:
  name: ${CLUSTER_NAME}
spec:
  networkSpec:
    apiServerLB:
      name: ${CLUSTER_NAME}-internal-lb
      type: Internal
    nodeOutboundLB:
      frontendIPsCount: 1
    controlPlaneOutboundLB:
      frontendIPsCount: 1
