---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: ${CLUSTER_NAME}
  labels:
    cni: "calico-ipv6"
spec:
  clusterNetwork:
    pods:
      # this is a part of the virtual network IP range.
      # See https://docs.projectcalico.org/reference/public-cloud/azure
      cidrBlocks: ["2001:1234:5678:9a40::/58"]
    services:
      cidrBlocks: ["fd00::/108"]
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureCluster
metadata:
  name: ${CLUSTER_NAME}
spec:
  networkSpec:
    vnet:
      cidrBlocks:
        - "10.0.0.0/8"
        - "2001:1234:5678:9a00::/56"
    subnets:
      - name: control-plane-subnet
        role: control-plane
        cidrBlocks:
          - "10.0.0.0/16"
          - "2001:1234:5678:9abc::/64"
      - name: node-subnet
        role: node
        cidrBlocks:
          - "10.1.0.0/16"
          - "2001:1234:5678:9abd::/64"
