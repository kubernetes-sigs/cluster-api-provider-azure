apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
- ../base
- ../../azure-cluster-identity
- machine-deployment.yaml

patches:
- path: ../../azure-cluster-identity/azurecluster-identity-ref.yaml
- path: patches/ipv6.yaml
- path: patches/kubeadm-controlplane.yaml
- path: patches/controlplane-azuremachinetemplate.yaml
- target:
    kind: KubeadmConfigTemplate
  patch: |-
    - op: add
      path: /spec/template/spec/preKubeadmCommands
      value: []
    - op: add
      path: /spec/template/spec/preKubeadmCommands/-
      value: echo '60.0.0.100   ${CLUSTER_NAME}-${APISERVER_LB_DNS_SUFFIX}.${AZURE_LOCATION}.cloudapp.azure.com' >> /etc/hosts

sortOptions:
  order: fifo
