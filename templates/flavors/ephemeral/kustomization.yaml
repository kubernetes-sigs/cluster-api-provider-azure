apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
sortOptions:
  order: fifo
namespace: default
resources:
- ../default
patches:
- path: patches/ephemeral.yaml
  target:
    group: infrastructure.cluster.x-k8s.io
    kind: AzureMachineTemplate
    name: .*-md-0
    version: v1beta1
- path: patches/ephemeral.yaml
  target:
    group: infrastructure.cluster.x-k8s.io
    kind: AzureMachineTemplate
    name: .*-control-plane
    version: v1beta1
