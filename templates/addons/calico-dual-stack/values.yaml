installation:
  cni:
    type: Calico
    ipam:
      type: HostLocal
  calicoNetwork:
    bgp: Disabled
    mtu: 1350
    ipPools:
    - blockSize: 26
      cidr: 10.244.0.0/16
      encapsulation: None
      natOutgoing: Enabled
      nodeSelector: all()
    - blockSize: 122
      cidr: 2001:1234:5678:9a40::/58
      encapsulation: None
      natOutgoing: Enabled
      nodeSelector: all()
# By default, tigera tolerates all NoSchedule taints. This breaks upgrades
# when it continuously gets scheduled onto an out-of-date Node that is being
# deleted. Tolerate only the NoSchedule taints that are expected.
tolerations:
  - effect: NoExecute
    operator: Exists
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/not-ready
    operator: Exists
