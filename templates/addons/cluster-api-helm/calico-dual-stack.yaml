apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: calico-dual-stack
spec:
  clusterSelector:
    matchLabels:
      cni: calico-dual-stack
  repoURL: https://docs.tigera.io/calico/charts
  chartName: tigera-operator
  version: ${CALICO_VERSION}
  releaseName: projectcalico
  namespace: tigera-operator
  valuesTemplate: |
    installation:
      cni:
        type: Calico
        ipam:
          type: HostLocal
      calicoNetwork:
        bgp: Disabled
        mtu: 1350
        ipPools:
        - blockSize: 26
          cidr: {{ index .Cluster.spec.clusterNetwork.pods.cidrBlocks 0 }}
          encapsulation: None
          natOutgoing: Enabled
          nodeSelector: all()
        - blockSize: 122
          cidr: {{ index .Cluster.spec.clusterNetwork.pods.cidrBlocks 1 }}
          encapsulation: None
          natOutgoing: Enabled
          nodeSelector: all()
      typhaDeployment:
        spec:
          template:
            spec:
              affinity:
                nodeAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 50
                    preference:
                      matchExpressions:
                      - key: node-role.kubernetes.io/control-plane
                        operator: Exists
      registry: mcr.microsoft.com/oss
    # Image and registry configuration for the tigera/operator pod.
    tigeraOperator:
      image: tigera/operator
      registry: mcr.microsoft.com/oss
    calicoctl:
      image: mcr.microsoft.com/oss/calico/ctl
    # By default, tigera tolerates all NoSchedule taints. This breaks upgrades
    # when it continuously gets scheduled onto an out-of-date Node that is being
    # deleted. Tolerate only the NoSchedule taints that are expected.
    tolerations:
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      - effect: NoSchedule
        key: node.kubernetes.io/not-ready
        operator: Exists
