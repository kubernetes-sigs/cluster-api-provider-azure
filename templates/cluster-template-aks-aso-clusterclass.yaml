apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: ${CLUSTER_CLASS_NAME}
  namespace: default
spec:
  controlPlane:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
      kind: AzureASOManagedControlPlaneTemplate
      name: ${CLUSTER_NAME}-control-plane
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
      kind: AzureASOManagedClusterTemplate
      name: ${CLUSTER_NAME}
  patches:
  - definitions:
    - jsonPatches:
      - op: replace
        path: /spec/template/spec
        valueFrom:
          template: |
            resources:
            - apiVersion: resources.azure.com/v1api20200601
              kind: ResourceGroup
              metadata:
                name: "{{ .builtin.cluster.name }}"
                annotations:
                  serviceoperator.azure.com/credential-from: ${ASO_CREDENTIAL_SECRET_NAME}
              spec:
                location: ${AZURE_LOCATION}
      selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: AzureASOManagedClusterTemplate
        matchResources:
          infrastructureCluster: true
    name: azureasomanagedcluster-spec
  - definitions:
    - jsonPatches:
      - op: replace
        path: /spec/template/spec
        valueFrom:
          template: |
            resources:
            - apiVersion: containerservice.azure.com/v1api20231001
              kind: ManagedCluster
              metadata:
                name: "{{ .builtin.cluster.name }}"
                annotations:
                  serviceoperator.azure.com/credential-from: ${ASO_CREDENTIAL_SECRET_NAME}
              spec:
                owner:
                  name: "{{ .builtin.cluster.name }}"
                dnsPrefix: "{{ .builtin.cluster.name }}"
                location: ${AZURE_LOCATION}
                identity:
                  type: SystemAssigned
                servicePrincipalProfile:
                  clientId: msi
                operatorSpec:
                  secrets:
                    adminCredentials:
                      name: "{{ .builtin.cluster.name }}-kubeconfig"
                      key: value
                # This agent pool only exists to avoid having to aggregate definitions
                # from AzureASOManagedMachinePools. That will be done soon.
                agentPoolProfiles:
                - name: stub
                  vmSize: ${AZURE_NODE_MACHINE_TYPE}
                  mode: System
                  count: 1
      selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: AzureASOManagedControlPlaneTemplate
        matchResources:
          controlPlane: true
    name: azureasomanagedcontrolplane-spec
  - definitions:
    - jsonPatches:
      - op: replace
        path: /spec/template/spec
        valueFrom:
          template: |
            resources:
            - apiVersion: "containerservice.azure.com/v1api20231001"
              kind: ManagedClustersAgentPool
              metadata:
                name: "{{ .builtin.cluster.name }}-pool0"
                annotations:
                  serviceoperator.azure.com/credential-from: ${ASO_CREDENTIAL_SECRET_NAME}
              spec:
                azureName: "pool0"
                owner:
                  name: "{{ .builtin.cluster.name }}"
                mode: System
                type: VirtualMachineScaleSets
                vmSize: ${AZURE_NODE_MACHINE_TYPE}
                # Soon this will be derived from the MachinePool
                count: ${WORKER_MACHINE_COUNT:=2}
      selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: AzureASOManagedMachinePoolTemplate
        matchResources:
          machinePoolClass:
            names:
            - default-system
    name: azureasomanagedmachinepool-pool0-spec
  - definitions:
    - jsonPatches:
      - op: replace
        path: /spec/template/spec
        valueFrom:
          template: |
            resources:
            - apiVersion: containerservice.azure.com/v1api20231001
              kind: ManagedClustersAgentPool
              metadata:
                name: "{{ .builtin.cluster.name }}-pool1"
                annotations:
                  serviceoperator.azure.com/credential-from: ${ASO_CREDENTIAL_SECRET_NAME}
              spec:
                azureName: "pool1"
                owner:
                  name: "{{ .builtin.cluster.name }}"
                mode: User
                type: VirtualMachineScaleSets
                vmSize: ${AZURE_NODE_MACHINE_TYPE}
                # Soon this will be derived from the MachinePool
                count: ${WORKER_MACHINE_COUNT:=2}
      selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: AzureASOManagedMachinePoolTemplate
        matchResources:
          machinePoolClass:
            names:
            - default-worker
    name: azureasomanagedmachinepool-pool1-spec
  workers:
    machinePools:
    - class: default-system
      template:
        bootstrap:
          ref:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: KubeadmConfigTemplate
            name: ${CLUSTER_NAME}-pool0
        infrastructure:
          ref:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
            kind: AzureASOManagedMachinePoolTemplate
            name: ${CLUSTER_NAME}-pool0
    - class: default-worker
      template:
        bootstrap:
          ref:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: KubeadmConfigTemplate
            name: ${CLUSTER_NAME}-pool1
        infrastructure:
          ref:
            apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
            kind: AzureASOManagedMachinePoolTemplate
            name: ${CLUSTER_NAME}-pool1
---
