config:
  exporters:
    azuremonitor: {}
    jaeger:
      endpoint: jaeger-all-in-one:14250
      tls:
        insecure: true
  extensions:
    health_check: {}
    memory_ballast: {}
  receivers:
    jaeger: null
    zipkin: null
  service:
    extensions:
      - health_check
      - memory_ballast
    pipelines:
      traces:
        exporters:
          - logging
          - azuremonitor
          - jaeger
        receivers:
          - otlp

image:
  repository: otel/opentelemetry-collector-contrib
  pullPolicy: IfNotPresent
  tag: 0.50.0
command:
  name: otelcol-contrib

agentCollector:
  enabled: true
  resources:
    limits:
      cpu: 256m
      memory: 512Mi
    requests:
      cpu: 128m
      memory: 256Mi

standaloneCollector:
  enabled: true
  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 128m
      memory: 256Mi

ports:
  jaeger-thrift: null
  jaeger-grpc: null
  zipkin: null
