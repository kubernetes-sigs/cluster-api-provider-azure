apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: capz-system
  name: capz-controller-manager
spec:
  template:
    spec:
      containers:
        - name: manager
          args:
            - "--metrics-bind-addr=:8080"
            - "--leader-elect"
            - "--feature-gates=MachinePool=${EXP_MACHINE_POOL:=false},AKSResourceHealth=${EXP_AKS_RESOURCE_HEALTH:=false}"
            - "--enable-tracing"
