{{- if .Values.enabled }}
{{- if .Values.volume.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "jaeger-all-in-one.fullname" . }}
spec:
  {{- if .Values.volume.className }}
  storageClassName: {{ .Values.volume.className }}
  {{- end }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage:  {{ .Values.volume.size }}
{{- end }}
{{- end }}